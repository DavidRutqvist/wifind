<div class="card type--profile">
  <header class="card-header card-background" [ngStyle]="{background: 'url(' + zone.image + ')'}">
  </header>

  <div class="card-block">
    <h3 class="name">{{ zone.name }}</h3>

  </div>

	<footer class="card-footer border-top m-t-50">
    <div class="row p-t-10 p-b-10">
      <div class="col"><span class="count">{{ occupancy }}</span><span>Occupancy</span></div>
    </div>
  </footer>
</div>
