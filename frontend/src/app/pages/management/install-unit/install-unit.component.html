<div id="content_wrapper" class="fullWidth3-wrapper">
	<div class="content">
		<div class="header-wrapper header-sm">
			<header class="container-fluid">
				<div class="row">
					<div class="col">
						<h1>Install Unit</h1>
					</div>
				</div>
			</header>
		</div>
		<div class="content-body">
      <div class="row row-eq-height flex-card">
        <div class="col-lg col-lg-6 col-md-8">
          <div class="card">
            <div class="card-block p-b-50">
              <form class="form-vertical">
                <div class="form-group">
                  <label for="unit" class="m-0 p-0">Unit:</label>
                  <md-select class="block" name="unit" [(ngModel)]="selectedUnit" [required]="true" [disabled]="isUnitsLoading" [floatPlaceholder]="true" #unitControl="ngModel">
                    <md-option *ngFor="let unit of units" [value]="unit">
                      {{ unit }}
                    </md-option>
                  </md-select>
                </div>
                <div class="form-group">
                  <label for="zone" class="m-0 p-0">Zone:</label>
                  <md-select class="block" name="zone" [(ngModel)]="selectedZone" [required]="true" [disabled]="isZonesLoading" #zoneControl="ngModel">
                    <md-option *ngFor="let zone of zones" [value]="zone.id">
                      {{ zone.name }}
                    </md-option>
                  </md-select>
                </div>
              </form>
            </div>

						<div class="card-footer text-right">
              <button md-ripple class="btn btn-primary btn-flat" (click)="reset()" [disabled]="isSaving">Cancel</button>
              <button md-ripple class="btn btn-primary" (click)="install()" [disabled]="isSaving">Install</button>
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>
</div>
<footer id="footer_wrapper" class="footer_wrapper"></footer>
