<div id="content_wrapper" class="fullWidth1-wrapper">
  <div class="content">
    <div class="header-wrapper header-sm">
      <header class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 *ngIf="zone">{{ zone.name }}</h1>
          </div>
        </div>
      </header>
    </div>
    <div class="content-body">
      <div class="row">
        <div class="col-lg-12">
          <app-realtime-graph [zoneId]="zone.id" *ngIf="zone"></app-realtime-graph>
        </div>
      </div>
    </div>
  </div>
</div>
<footer id="footer_wrapper" class="footer_wrapper"></footer>
